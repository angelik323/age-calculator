<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <Link Rel="Stylesheet" Type="Text/Css" Href="/css/style.css">
</head>
<body>
    <Body>
        <Div Class="Container">
            <Div Class="Main_div_container">
                <Div Class="Main_screen_container">
                    <H3 Class="Hading_container">Age Calculator</H3>
                    <Div Class="User_input_container">
                        <Div Class="Dob_tile">Select DOB</Div>
                        <Input Id="Date" Type="Date" Name="Dob">
                    </Div>
                    <Div Class="User_input_container">
                        <Div Class="Date_tile">Today Date</Div>
                        <Input Id="Today_date" Type="Date" Name="Dob" Disabled>
                    </Div>
                    <Button Class="Btn" Onclick="AgeCalculate()">Calculate</Button>
                    <Div Class="Age_main_big_container">
                        <Div Class="Left_side_div_age_list">
                            <Div>Age</Div>
                            <Div><B Id="Year">_</B> Year</Div>
                            <Div Id="M_d"><B Id="Month">_</B> Months | <B Id="Day">_</B> Days</Div>
                        </Div>
                        <Div Class="Right_side_div_age_list">
                            <Div>Next Brithday</Div>
                                <img src="https://media.tenor.com/620SpbPsljwAAAAi/cake.gif" alt="">
                            <Div Id="N_b"><B Id="Month1">__</B> Months | <B Id="Day1">__</B> Days</Div>
                        </Div>
                    </Div>
                </Div>
            </Div>
        </Div>
        <script type="text/javascript" src="index.js"></script>
    </Body>
</html>
